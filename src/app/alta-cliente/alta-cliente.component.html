<h1 class="text-center mt-4">
  {{title}}
</h1>
<div class="container w-25  mb-4">
  <form [formGroup]="angForm" novalidate>
        <div class="form-group">
            <label>Nombre:</label>
            <input class="form-control" formControlName="name" type="text">
        </div>
        <div *ngIf="angForm.controls['name'].invalid && (angForm.controls['name'].dirty || angForm.controls['name'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['name'].errors.required">
              <strong>Name</strong> is required.
            </div>
        </div>
         <div class="form-group">
            <label>Apellidos:</label>
            <input class="form-control" formControlName="apellidos" type="text">
        </div>
        <div *ngIf="angForm.controls['apellidos'].invalid && (angForm.controls['apellidos'].dirty || angForm.controls['apellidos'].touched)" class="alert alert-danger">
            <div *ngIf="angForm.controls['apellidos'].errors.required">
              <strong>Apellidos</strong> is required.
            </div>
        </div>
        <div class="form-group">
          <label>DNI:</label>
          <input class="form-control" formControlName="dni" type="text">
      </div>
      <div *ngIf="angForm.controls['dni'].invalid && (angForm.controls['dni'].dirty || angForm.controls['dni'].touched)" class="alert alert-danger">
          <div *ngIf="angForm.controls['dni'].errors.required">
            <strong>DNI</strong> is required.
          </div>
      </div>
      <div class="form-group">
        <label>Teléfono:</label>
        <input class="form-control" formControlName="telefono" type="text">
    </div>
    <div *ngIf="angForm.controls['telefono'].invalid && (angForm.controls['telefono'].dirty || angForm.controls['telefono'].touched)" class="alert alert-danger">
        <div *ngIf="angForm.controls['telefono'].errors.required">
          <strong>Teléfono</strong> is required.
        </div>
    </div>
    <div class="form-group">
      <label>Correo Electrónico:</label>
      <input class="form-control" formControlName="email" type="text">
  </div>
  <div *ngIf="angForm.controls['email'].invalid && (angForm.controls['email'].dirty || angForm.controls['email'].touched)" class="alert alert-danger">
      <div *ngIf="angForm.controls['email'].errors.required">
        <strong>Email</strong> is required.
      </div>
  </div>
  <div class="form-group">
    <label>Saldo:</label>
    <input class="form-control" formControlName="saldo" type="text" disabled>
</div>
<div *ngIf="angForm.controls['saldo'].invalid && (angForm.controls['saldo'].dirty || angForm.controls['saldo'].touched)" class="alert alert-danger">
    <div *ngIf="angForm.controls['saldo'].errors.required">
      <strong>Name</strong> is required.
    </div>
</div>
        <button type="submit"
            [disabled]="angForm.pristine || angForm.invalid" (click)="saveDataCliente()" class="btn btn-success">
            Save
        </button>
  </form>
</div>
<div *ngIf="guardado" class="container alert alert-success d-flex align-items-center w-50 mt-3" role="alert">
  <svg class="bi flex-shrink-0  m-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
  <div class="container align-items-center d-flex">
    An example success alert with an icon
  </div>
  <button type="button" class="btn btn-success ml-3" aria-label="Close" (click)="closeInfo()">x</button>
</div>
<svg>
  <symbol id="check-circle-fill" fill="currentColor" viewBox="0 0 16 16">
  <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
</symbol>
</svg>
