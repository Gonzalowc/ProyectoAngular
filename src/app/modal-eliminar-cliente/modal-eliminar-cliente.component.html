<div class="card">
  <div class="card-header text-center">
    <h1 mat-dialog-title>Hola Admin</h1>
  </div>
<div class="card-body">
  <div mat-dialog-content>
    <p>Â¿Quiere eliminar este Cliente?</p>
    <table>
      <tr>
        <td><b>Nombre: </b></td>
        <td>{{data.firstName}}</td>
      </tr>
      <tr>
        <td><b>Apellidos: </b></td>
        <td>{{data.lastName}}</td>
      </tr>
      <tr>
        <td><b>D.N.I: </b></td>
        <td>{{data.dni}}</td>
      </tr>
      <tr>
        <td><b>Telefono: </b></td>
        <td>{{data.telefono}}</td>
      </tr>
      <tr>
        <td><b>Email: </b></td>
        <td>{{data.email}}</td>
      </tr>
    </table>
  </div>
</div>
  <div class="card-footer">
    <div mat-dialog-actions class="container align-items-center">
      <button type="button" class="btn btn-light m-3" mat-button (click)="onNoClick()" cdkFocusInitial>No Thanks</button>
      <button type="button" class="btn btn-danger m-3" id="delete_ok" mat-button [mat-dialog-close]="true" cdkFocusInitial>Ok</button>
  </div>
  </div>
</div>
