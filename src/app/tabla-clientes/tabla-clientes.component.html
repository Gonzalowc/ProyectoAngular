<div class="mat-elevation-z8 w-100">
    <h2>Clientes Banca Online</h2>
    <div class="d-grid gap-2 d-md-flex justify-content-md-end mb-4">
        <a [routerLink]="['/AltaCliente']" class="btn btn-primary mr-5" role="button" data-bs-toggle="button">Nuevo Cliente</a>
    </div>
    <table mat-table [dataSource]="listaCliente" *ngIf="datos" class="mat-elevation-z8 w-100">
        
        <ng-container matColumnDef="firstName">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td class="left" mat-cell *matCellDef="let cliente">
                {{cliente.firstName}}
            </td>
        </ng-container>
        <ng-container matColumnDef="lastName">
            <th mat-header-cell *matHeaderCellDef> Apellidos </th>
            <td class="left" mat-cell *matCellDef="let cliente"> {{cliente.lastName}} </td>
        </ng-container>
        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> DNI </th>
            <td class="center" mat-cell *matCellDef="let cliente"> {{cliente.dni}} </td>
        </ng-container>

        <ng-container matColumnDef="telefono">
            <th mat-header-cell *matHeaderCellDef> Telefono </th>
            <td class="center" mat-cell *matCellDef="let cliente"> {{cliente.telefono}} </td>
        </ng-container>
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Correo Electrónico </th>
            <td class="center" mat-cell *matCellDef="let cliente"> {{cliente.email}} </td>
        </ng-container>
        <ng-container matColumnDef="saldo">
            <th mat-header-cell *matHeaderCellDef> Saldo </th>
            <td class="right" mat-cell *matCellDef="let cliente"> {{cliente.saldo}}€</td>
        </ng-container>
        <ng-container   matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef> Actions </th>
            <td class="center" mat-cell *matCellDef="let cliente"> 
                <button type="button" class="btn btn-link black" mat-button mat-raised-button (click)="openDialogDelete(cliente.id)"><fa-icon [icon]="['fas', 'user-minus']"></fa-icon></button> 
                <a [routerLink]="['/editarCliente']" [queryParams]="{ id: cliente.id}"><fa-icon [icon]="['fas', 'user-cog']"></fa-icon></a>
                <button type="button" class="btn btn-link black" mat-button mat-raised-button (click)="openDialogInfo(cliente.id)"><fa-icon [icon]="['fas', 'id-badge']"></fa-icon></button> 
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
    </table>
    <h3 *ngIf="!datos">
        <p>
            No hay clientes para mostrar
        </p>
    </h3>
</div>
